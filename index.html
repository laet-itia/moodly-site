<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodly - Journal Intime & Mood Tracker</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FDF8F3;
            --card-bg: #FFFFFF;
            --primary-text: #2D2D2D;
            --secondary-text: #6B6B6B;
            --accent: #9B6B9E;
            --accent-light: #F3EDF3;
            --gradient-start: #9B59B6;
            --gradient-end: #E91E8C;
            --border-radius: 20px;
            --shadow: 0 10px 40px rgba(155, 107, 158, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--primary-text);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 28px;
            margin: 0 auto 24px;
            box-shadow: 0 15px 35px rgba(155, 89, 182, 0.25);
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-bottom: 50px;
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px 24px;
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--primary-text);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(155, 107, 158, 0.2);
        }

        .card-icon {
            width: 44px;
            height: 44px;
            background: var(--accent-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .card-icon svg {
            width: 22px;
            height: 22px;
            stroke: var(--accent);
            stroke-width: 2;
            fill: none;
        }

        .card-content {
            flex: 1;
        }

        .card-content h2 {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .card-content p {
            font-size: 0.85rem;
            color: var(--secondary-text);
        }

        .card-arrow {
            color: var(--accent);
            font-size: 1.4rem;
            font-weight: 300;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: var(--secondary-text);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .app-badge {
            margin-top: 30px;
        }

        .app-badge img {
            height: 44px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .hero {
                padding: 40px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="logo">
                <img src="icon.png" alt="Moodly">
            </div>
            <h1>Moodly</h1>
            <p class="tagline">Journal Intime & Mood Tracker</p>
        </div>

        <div class="cards">
            <a href="privacy.html" class="card">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <div class="card-content">
                    <h2>Politique de Confidentialité</h2>
                    <p>Comment nous protégeons tes données</p>
                </div>
                <span class="card-arrow">›</span>
            </a>

            <a href="terms.html" class="card">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <div class="card-content">
                    <h2>Conditions d'Utilisation</h2>
                    <p>Règles d'utilisation de l'app</p>
                </div>
                <span class="card-arrow">›</span>
            </a>

            <a href="mailto:contact@lyamapps.com" class="card">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
                <div class="card-content">
                    <h2>Contact</h2>
                    <p>Une question ? Écris-nous</p>
                </div>
                <span class="card-arrow">›</span>
            </a>
        </div>

        <div class="footer">
            <p>© 2025 Moodly by Lyam Apps</p>
            <div class="app-badge">
                <a href="https://apps.apple.com/app/moodly" target="_blank">
                    <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/fr-fr?size=250x83" alt="Télécharger sur l'App Store">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
